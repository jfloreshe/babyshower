<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6b9d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 107, 157, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .play-overlay:hover .play-button {
            transform: scale(1.1);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 25px solid white;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }

        .btn-container {
            margin-top: 40px;
        }

        .btn-confirmar {
            display: inline-block;
            padding: 18px 50px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa07a 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        }

        .btn-confirmar:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 157, 0.6);
        }

        .btn-confirmar:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .btn-confirmar {
                padding: 15px 40px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçº Baby Shower üçº</h1>
        
        <div class="video-container">
            <video id="babyShowerVideo" loop playsinline autoplay muted>
                <source src="babyshower2.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            <div class="play-overlay" id="playOverlay">
                <div class="play-button"></div>
            </div>
        </div>

        <div class="btn-container">
            <a href="https://forms.gle/qaPqYWiYe83sS1wb6" class="btn-confirmar" target="_blank">Confirmar Asistencia</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('babyShowerVideo');
        const overlay = document.getElementById('playOverlay');
        let soundEnabled = false;

        async function forceAutoplay() {
            try {
                video.muted = true;
                await video.play();
                overlay.classList.add('hidden');
                video.controls = true;
            } catch (error) {
                console.log("Autoplay failed even with mute:", error);
            }
        }

        async function tryEnableSound() {
            if (soundEnabled) return;

            try {
                video.muted = false;
                soundEnabled = true;

                if (video.paused) {
                    await video.play();
                }

                overlay.classList.add('hidden');
                video.controls = true;

                ['click', 'keydown', 'scroll', 'wheel', 'touchstart'].forEach(event => {
                    window.removeEventListener(event, tryEnableSound);
                });
                
            } catch (e) {
                console.log("Interaction didn't enable sound yet");
                soundEnabled = false;
            }
        }

        ['click', 'keydown', 'scroll', 'wheel', 'touchstart'].forEach(event => {
            window.addEventListener(event, tryEnableSound, { passive: true });
        });

        window.addEventListener('load', forceAutoplay);
        if (document.readyState === 'complete') forceAutoplay();
    </script>
</body>
</html>
